# Configuração UTF-8 para o projeto Android
# Este arquivo garante que todos os arquivos sejam tratados como UTF-8

# Configurações do Gradle
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Duser.country=BR -Duser.language=pt

# Configurações Android
android.useAndroidX=true
android.enableJetifier=true

# Configurações Kotlin
kotlin.code.style=official

# Configurações de codificação
systemProp.file.encoding=UTF-8
systemProp.sun.jnu.encoding=UTF-8

# Configuração JDK para Gradle
